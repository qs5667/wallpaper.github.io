name: Bing Wallpaper Downloader

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  download-wallpaper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 使用最新的LTS版本

    - name: Download JSON library
      run: |
        mkdir -p lib
        wget https://repo1.maven.org/maven2/org/json/json/20231013/json-20231013.jar -O lib/json-20231013.jar

    - name: Compile and run Java program
      run: |
        javac -cp .:lib/* BingWallpaperDownloader.java
        java -cp .:lib/* BingWallpaperDownloader

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Bing Wallpaper ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bing_wallpaper_*.jpg
        asset_name: bing_wallpaper.jpg
        asset_content_type: image/jpeg
